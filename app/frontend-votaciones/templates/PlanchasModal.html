
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Seleccione Plancha</h3>
</div>

<div class="modal-body" id="modal-body">

    <div>
        <span ng-repeat="planch in plancha">
            {{planch}}
        </span>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="copiar()">Seleccionar</button>
    <button class="btn btn-default" type="button" ng-click="ok()">Cerrar</button>
</div>
