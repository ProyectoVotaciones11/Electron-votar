<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor">Cuidador</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
            <li class="breadcrumb-item active">Cuidador</li>
        </ol>
    </div>
    
</div>

<div class="row">

  <div class="col-md-12">
      
    <div class="card" >
         
        <div class="card-block">

            
            <div  >

                 <uib-accordion class="col-sm-3">
    
                     <div uib-accordion-group  is-open="status.open">
                        <uib-accordion-heading>
                         <h1>ninguna </h1>
                        </uib-accordion-heading>
                        <div class="col-sm-12">
                          <span class="card col-sm-12" ng-repeat="Participante in Participantes "  ng-click="Ver_Control(Participante)">
                            <span  class="card-block">
                                <div>{{$index + 1 }}  {{Participante.Nombres}}  {{Participante.Apellidos}} : <strong>{{Participante.punto}}</strong> </div>             
                              </span>
                          </span>
                        </div>
    
                     </div>

                  </uib-accordion>


                  <uib-accordion ng-repeat="aspiracion in aspiraciones" class="col-sm-3">
    
                     <div uib-accordion-group  is-open="status.open">
                        <uib-accordion-heading>
                         <h1 class="col-sm-4">{{ aspiracion.aspiracion }}</h1> 
                        </uib-accordion-heading>
                        <div class="col-sm-12">
                          <span class="card col-sm-12"  ng-repeat="Participante in puntos | participantesInAspiracion:aspiracion.rowid " ng-click="Ver_Usuario(Participante)">
                            <span  class="card-block">
                                <div>{{$index + 1 }}  {{Participante.user_data.Nombres}}  {{Participante.user_data.Apellidos}} : <strong>{{Participante.nombre_punto}}</strong> </div>             
                              </span>
                          </span>
                        </div>
    
                     </div>

                  </uib-accordion>

                  

            </div>
        </div>
      </div>       
          
    </div>
    
</div>



  

</div>
